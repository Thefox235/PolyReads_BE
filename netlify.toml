[build]
  functions = "netlify/functions"


[dev]
  command = "npm start" 
  port = 3000

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app"
  status = 200

[functions]
  # Bao gồm toàn bộ mã nguồn từ những thư mục được chỉ định:
  includedFiles = [
    "routes/**",
    "mongo/**",
    "package.json",
    "package-lock.json",
    "node_modules/body-parser/**"
  ]